---
galaxy_info:
  author: Pim van Helvoirt
  description: role to provision VMs using libvirt with a KVM QEMU backend.

  license: GPL-3.0-only

  min_ansible_version: 2.1

  platforms:
    - name: Ubuntu
      versions:
        - jammy
    - name: Debian
      versions:
        - bullseye

  galaxy_tags:
    - libvirt
    - cloudinit
    - sshca
    - netplan
    - dualstack

dependencies: []

argument_specs:
  main:
    short_description: The main entrypoint for this libvirt role.
    description: |
      This entrypoint adds libvirt VMs to the system, optionally using cloud-init.
    options:
      libvirt_pools:
        type: list
        elements: dict
        required: true
        description: the name and attributes related to the pool
        options:
          name:
            type: str
            required: true
            description: "name of the pool"

          dir:
            type: str
            required: true
            description: "in which directory the pool resides"
          xml:
            type: str
            required: true
            description: "the libvirt XML definition of the pool"

      libvirt_networks:
        type: list
        elements: dict
        required: true
        description: the name and attributes of libvirt managed networks
        options:
          name:
            type: str
            required: true
            description: "name of the network"
          xml:
            type: str
            required: true
            description: "the libvirt XML definition of the network"

      libvirt_cloud_init_enable_ssh_ca:
        type: bool
        required: false
        default: true
        description: Whether to enable an ssh CA for all the libvirt VMs

      libvirt_cloud_init_enable_ansible_pull:
        type: bool
        required: false
        default: false
        description: Whether to enable ansible pull for the libvirt VMs

      libvirt_cloud_init_register_github_key:
        type: bool
        required: false
        default: false
        description: Whether to register an SSH key at github for the ansible user
          on each VM

      libvirt_cloud_init_add_to_known_hosts:
        type: bool
        required: false
        default: true
        description: Whether to add the host ca to the known host file of the ansible
          controller

      libvirt_cloud_init_reboot_on_finish:
        type: bool
        required: false
        default: true
        description: Whether to reboot the VM when cloud_init is done

      libvirt_virtual_machines:
        type: list
        elements: dict
        required: true
        description: A yaml definition of the requested VMs to be present on the system.
        options:
          name:
            type: str
            required: true
            description: "name of the VM"

          ram:
            type: int
            required: true
            description: How much RAM should be allocated to the VM (in MiB)

          vcpus:
            type: int
            required: true
            description: How much CPUs should be allocated to the VM

          disksize:
            type: int
            required: true
            description: How much disksize should be allocated to the VM (in GiB)

          networks:
            type: list
            elements: str
            required: true
            description: Which networks should be connected to the VM

          os:
            type: str
            required: false
            description: the OS of the VM, see virt-install --osinfo list, fallback
              to autodetection

          pool:
            type: str
            required: true
            description: In which pool to add the VM

          image:
            type: dict
            required: true
            description: details about the VM image
            options:
              url:
                type: str
                required: true
                description: from which URL to pull the image of the VM
              hashes_url:
                type: str
                required: true
                description: from which URL to pull the image hash for verification

          cloud_init_userdata:
            type: dict
            required: true
            description: cloud-init userdata, passed to underlying role cloud_init
            options:
              hostname:
                type: str
                required: true
                description: hostname of the VM
              fqdn:
                type: str
                required: true
                description: the fqdn of the VM
              groups:
                type: list
                elements: str
                required: true
                description: Additional groups to create on the VM (pass [] for none)
              users:
                type: list
                elements: dict
                required: true
                description: Additional users to create on the VM, which will only
                  create an ansible user (pass [] for none), passed directly into
                  the cloud-init yaml, see docs for full options. Some things are
                  validate here.
                options:
                  name:
                    type: str
                    required: true
                    description: name of the user
                  gecos:
                    type: str
                    required: true
                    description: descriptive name of the user
                  shell:
                    type: str
                    required: true
                    description: shell for the new user
                  sudo:
                    type: str
                    required: true
                    description: sudo string for the new user
                  groups:
                    type: str
                    required: true
                    description: groups for the new user (,_ seperated)
                  passwd:
                    type: str
                    required: true
                    description: password for the new user
                  lock_passwd:
                    type: bool
                    required: true
                    description: whether to lock the user (should be false)

              runcmd:
                type: list
                elements: str
                required: false
                description: Additional commands to run on the system

              packages:
                type: list
                elements: str
                required: false
                description: Additional packages to install on the system

          cloud_init_networkdata:
            type: dict
            required: true
            options:
              ipv4:
                type: str
                required: false
                description: IPv4 address of the VM
              ipv6:
                type: str
                required: false
                description: IPv6 address of the VM
              netplan:
                type: dict
                required: false
                description: Full netplan config of the VM, can be based on defaults,
                  see cloud_init
